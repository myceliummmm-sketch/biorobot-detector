<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–î–µ—Ç–µ–∫—Ç–æ—Ä –ë–∏–æ—Ä–æ–±–æ—Ç–∞</title>
    <style>
        body {

            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .title { font-size: 48px; margin-bottom: 20px; text-align: center; }
        .button {

        }

        .hidden { display: none; }
        .question {

            color: black;

            max-width: 600px;
            text-align: center;
            margin: 20px;
        }
        .answer-btn {
            padding: 15px 25px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .answer-btn:hover { background: #006ba8; }
        .result {
            background: white;
            color: black;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="welcome" class="screen">
        <div class="title">ü§ñ –î–µ—Ç–µ–∫—Ç–æ—Ä –ë–∏–æ—Ä–æ–±–æ—Ç–∞</div>
        <p style="text-align: center; font-size: 18px;">–£–∑–Ω–∞–π—Ç–µ, –Ω–∞—Å–∫–æ–ª—å–∫–æ –≤—ã —á–µ–ª–æ–≤–µ—á–Ω—ã</p>
        <button class="button" onclick="startTest()">üöÄ –ù–ê–ß–ê–¢–¨ –¢–ï–°–¢</button>
    </div>

    <div id="test" class="screen hidden">
        <div class="question">
            <h2 id="question-text"></h2>
            <div id="answers"></div>
        </div>
    </div>

    <div id="result" class="screen hidden">
        <div class="result">
            <h2 id="result-title"></h2>
            <p id="result-description"></p>
            <button class="button" onclick="restartTest()">üîÑ –ü–†–û–ô–¢–ò –ó–ê–ù–û–í–û</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let score = 0;

        const questions = [
            {
                text: "–ö–∞–∫ –≤—ã –ø—Ä–æ–≤–æ–¥–∏—Ç–µ —É—Ç—Ä–æ?",
                answers: [
                    { text: "–°—Ä–∞–∑—É –ø—Ä–æ–≤–µ—Ä—è—é —Ç–µ–ª–µ—Ñ–æ–Ω", points: 1 },
                    { text: "–ú–µ–¥–∏—Ç–∏—Ä—É—é –∏–ª–∏ –¥–µ–ª–∞—é –∑–∞—Ä—è–¥–∫—É", points: 4 },
                    { text: "–ß–∏—Ç–∞—é –Ω–æ–≤–æ—Å—Ç–∏", points: 2 },
                    { text: "–ü—å—é –∫–æ—Ñ–µ –≤ —Ç–∏—à–∏–Ω–µ", points: 3 }
                ]
            },
            {
                text: "–ö–∞–∫ –≤—ã –ø—Ä–∏–Ω–∏–º–∞–µ—Ç–µ —Ä–µ—à–µ–Ω–∏—è?",
                answers: [
                    { text: "–ê–Ω–∞–ª–∏–∑–∏—Ä—É—é –¥–∞–Ω–Ω—ã–µ", points: 1 },
                    { text: "–°–ª—É—à–∞—é –∏–Ω—Ç—É–∏—Ü–∏—é", points: 4 },
                    { text: "–°–æ–≤–µ—Ç—É—é—Å—å —Å –¥—Ä—É–∑—å—è–º–∏", points: 3 },
                    { text: "–ò—â—É –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–µ", points: 2 }
                ]
            },
            {
                text: "–í–∞—à–µ –æ—Ç–Ω–æ—à–µ–Ω–∏–µ –∫ —ç–º–æ—Ü–∏—è–º?",
                answers: [
                    { text: "–ö–æ–Ω—Ç—Ä–æ–ª–∏—Ä—É—é –ª–æ–≥–∏–∫–æ–π", points: 1 },
                    { text: "–í—ã—Ä–∞–∂–∞—é –æ—Ç–∫—Ä—ã—Ç–æ", points: 4 },
                    { text: "–î–µ–ª—é—Å—å —Å –±–ª–∏–∑–∫–∏–º–∏", points: 3 },
                    { text: "–ó–∞–ø–∏—Å—ã–≤–∞—é –≤ –¥–Ω–µ–≤–Ω–∏–∫", points: 2 }
                ]
            }
        ];

        const results = [
            { min: 3, max: 6, title: "ü§ñ –ë–∏–æ—Ä–æ–±–æ—Ç", desc: "–í—ã –æ—á–µ–Ω—å –ª–æ–≥–∏—á–Ω—ã –∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—á–Ω—ã!" },
            { min: 7, max: 9, title: "üß† –ö–∏–±–æ—Ä–≥", desc: "–ë–∞–ª–∞–Ω—Å –º–µ–∂–¥—É –ª–æ–≥–∏–∫–æ–π –∏ —ç–º–æ—Ü–∏—è–º–∏." },
            { min: 10, max: 12, title: "üßë –ß–µ–ª–æ–≤–µ–∫", desc: "–í—ã –æ—á–µ–Ω—å —á–µ–ª–æ–≤–µ—á–Ω—ã –∏ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω—ã!" }
        ];

        function startTest() {
            document.getElementById('welcome').classList.add('hidden');
            document.getElementById('test').classList.remove('hidden');
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.text;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.textContent = answer.text;
                btn.className = 'answer-btn';
                btn.onclick = () => selectAnswer(answer.points);
                answersDiv.appendChild(btn);
            });
        }

        function selectAnswer(points) {
            score += points;
            currentQuestion++;
            setTimeout(showQuestion, 500);
        }

        function showResult() {
            document.getElementById('test').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');

            const result = results.find(r => score >= r.min && score <= r.max);
            document.getElementById('result-title').textContent = result.title;
            document.getElementById('result-description').textContent = result.desc;
        }

        function restartTest() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('welcome').classList.remove('hidden');
        }
    </script>
</body>
</html>
