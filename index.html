<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детектор Биоробота 🤖 | Mycelium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #58cc02, #00cd9c);
        }

        .auth-screen {
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
        }

        .auth-description {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .telegram-login-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .telegram-login-btn:hover {
            background: #006ba8;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #58cc02, #00cd9c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-details h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e5e5e5;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #58cc02, #00cd9c);
            border-radius: 6px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #58cc02;
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .answers-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .answer-option {
            padding: 20px;
            border: 3px solid #e5e5e5;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            background: #f9f9f9;
            position: relative;
            overflow: hidden;
        }

        .answer-option:hover {
            border-color: #58cc02;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 204, 2, 0.2);
        }

        .answer-option.selected {
            border-color: #58cc02;
            background: #f0fff0;
            color: #2d5016;
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #58cc02, #00cd9c);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
            pointer-events: none;
        }

        .next-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .next-btn.enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 204, 2, 0.3);
        }

        .start-btn {
            width: 100%;
            padding: 20px 40px;
            background: linear-gradient(135deg, #58cc02, #00cd9c);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(88, 204, 2, 0.3);
        }

        .result-container {
            display: none;
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
        }

        .result-emoji {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        .result-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #333;
            margin-bottom: 15px;
        }

        .result-description {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .result-score {
            background: linear-gradient(135deg, #58cc02, #00cd9c);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 30px;
        }

        .share-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .share-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            color: white;
        }

        .share-btn:hover {
            transform: translateY(-2px);
        }

        .restart-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #58cc02;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error {
            background: #ffe6e6;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #cc0000;
        }

        .hidden {
            display: none !important;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            .card { padding: 25px; }
            .title { font-size: 2rem; }
            .question-text { font-size: 1.3rem; }
            .answer-option { padding: 15px; font-size: 1rem; }
            .share-buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🤖</div>
            <h1 class="title">Детектор Биоробота</h1>
            <p class="subtitle">Узнайте, насколько вы человечны</p>
        </div>

        <div class="card">
            <!-- Auth Screen -->
            <div id="auth-screen" class="auth-screen">
                <p class="auth-description">
                    Этот тест поможет определить, насколько вы сохранили человечность в эпоху цифровых технологий.
                    Ответьте честно на 10 вопросов и узнайте свой тип личности.
                </p>
                <button onclick="handleStartClick()"
                        class="telegram-login-btn"
                        style="display: inline-block; padding: 15px 30px; background: #0088cc; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: 600; text-decoration: none; font-size: 16px;">
                    🚀 Начать тест
                </button>
                <div id="auth-error" class="error hidden">
                    Ошибка авторизации. Попробуйте снова.
                </div>
            </div>

            <!-- Loading Screen -->
            <div id="loading-screen" class="loading hidden">
                <div class="spinner"></div>
                <p>Загрузка...</p>
            </div>

            <!-- Test Screen -->
            <div id="test-screen" class="hidden">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Вопрос 1 из 10</div>
                </div>

                <div class="question-container">
                    <div class="question-number" id="question-number">Вопрос 1</div>
                    <h2 class="question-text" id="question-text"></h2>
                </div>

                <div class="answers-grid" id="answers-grid"></div>

            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="result-container">
                <div class="result-emoji" id="result-emoji"></div>
                <h2 class="result-title" id="result-title"></h2>
                <p class="result-description" id="result-description"></p>
                <div class="result-score" id="result-score"></div>

                <div class="share-buttons">
                    <button class="share-btn" onclick="shareResult('telegram')" style="background: #0088cc;">📱 Поделиться в Telegram</button>
                </div>

                <button class="restart-btn" onclick="restartTest()">Пройти заново</button>
            </div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let currentUser = null;
        let sessionId = null;
        let currentQuestion = 0;
        let answers = [];
        let totalScore = 0;

        // Вопросы теста
        const questions = [
            {

                    { text: "Использую алгоритмы и приложения", score: 0 }
                ]
            },
            {
                text: "Что для вас важнее всего в общении?",
                answers: [

                ]
            },
            {

                answers: [

                    { text: "Занимаюсь физической активностью", score: 3 },

                ]
            },

                ]
            },
            {
                text: "Как вы обучаетесь новому?",
                answers: [
                    { text: "Через практический опыт и ошибки", score: 4 },
                    { text: "Читаю книги и изучаю теорию", score: 3 },
                    { text: "Смотрю обучающие видео", score: 2 },
                    { text: "Использую приложения и курсы", score: 1 }
                ]
            },
            {
                text: "Что вы цените в отношениях с людьми?",
                answers: [
                    { text: "Глубокую эмоциональную связь", score: 4 },
                    { text: "Взаимное уважение и поддержку", score: 3 },
                    { text: "Общие интересы и цели", score: 2 },
                    { text: "Удобство и практичность", score: 1 }
                ]
            },
            {
                text: "Как вы видите будущее человечества?",
                answers: [
                    { text: "Технологии должны служить человеку", score: 4 },
                    { text: "Нужен баланс между прогрессом и традициями", score: 3 },
                    { text: "Прогресс неизбежен, нужно адаптироваться", score: 2 },
                    { text: "Чем больше автоматизации, тем лучше", score: 0 }
                ]
            }
        ];

        // Типы результатов
        const resultTypes = [
            {
                title: "🤖 Цифровой Биоробот",
                emoji: "🤖",
                description: "Вы полностью интегрированы в цифровой мир. Технологии заменили многие человеческие функции в вашей жизни. Пора вспомнить о живом общении!",
                minScore: 0, maxScore: 5
            },
            {
                title: "📱 Цифровой Зависимый",
                emoji: "📱",
                description: "Вы сильно зависите от технологий, но еще сохраняете некоторые человеческие качества. Стоит найти баланс между цифровым и реальным миром.",
                minScore: 6, maxScore: 10
            },
            {
                title: "🔄 Технологический Адаптер",
                emoji: "🔄",
                description: "Вы умело используете технологии, но не позволяете им полностью управлять вашей жизнью. Хорошее начало для осознанного подхода!",
                minScore: 11, maxScore: 15
            },
            {
                title: "⚖️ Цифровой Балансир",
                emoji: "⚖️",
                description: "Вы находите здоровый баланс между технологиями и человечностью. Продолжайте в том же духе, но не забывайте о живом общении.",
                minScore: 16, maxScore: 20
            },
            {
                title: "🧠 Осознанный Пользователь",
                emoji: "🧠",
                description: "Вы осознанно подходите к использованию технологий и сохраняете критическое мышление. Отличная позиция в современном мире!",
                minScore: 21, maxScore: 25
            },
            {
                title: "💚 Эмпатичный Человек",
                emoji: "💚",
                description: "Вы сохраняете человечность и эмпатию в цифровую эпоху. Ваши отношения с людьми остаются приоритетом.",
                minScore: 26, maxScore: 30
            },
            {
                title: "🌱 Живой Мыслитель",
                emoji: "🌱",
                description: "Вы предпочитаете живое мышление алгоритмам. Ваша интуиция и опыт ценнее любых технологий.",
                minScore: 31, maxScore: 35
            },
            {
                title: "🎭 Истинный Гуманист",
                emoji: "🎭",
                description: "Вы ставите человеческие ценности выше технологического прогресса. Ваша человечность - ваша сила!",
                minScore: 36, maxScore: 38
            },
            {
                title: "👑 Человек-Оригинал",
                emoji: "👑",
                description: "Вы сохранили подлинную человечность в эпоху роботизации. Вы - редкость и образец для подражания!",
                minScore: 39, maxScore: 40
            },
            {
                title: "🦄 Легендарный Человек",
                emoji: "🦄",
                description: "Поздравляем! Вы достигли максимального уровня человечности. Вы - живое доказательство того, что душа сильнее алгоритмов!",
                minScore: 40, maxScore: 40
            }
        ];

        // Инициализация
        window.addEventListener('load', () => {
            initApp();
        });

        function initApp() {
            // Проверяем, запущено ли приложение в Telegram Web App
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();

                // Если пользователь уже авторизован в Telegram Web App
                if (window.Telegram.WebApp.initDataUnsafe.user) {
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    // Передаем реальные данные Telegram пользователя
                    authenticateWithTelegram({
                        telegramId: user.id,
                        firstName: user.first_name,
                        lastName: user.last_name,
                        username: user.username,
                        languageCode: user.language_code
                    });
                } else {
                    authenticateWithTelegram({ isDemo: true });
                }
            } else {
                // Обычный веб-браузер - используем demo режим
                authenticateWithTelegram({ isDemo: true });
            }
        }

        function showAuthScreen() {
            hideAllScreens();
            document.getElementById('auth-screen').classList.remove('hidden');
        }

        function handleStartClick() {
            // Сразу авторизуемся в demo режиме и запускаем тест
            authenticateWithTelegram({ isDemo: true });
        }

        function authenticateWithTelegram(userData) {
            showLoading();

            fetch('/api/auth/telegram', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.sessionId) {
                    currentUser = data.user;
                    sessionId = data.sessionId;
                    startTest();
                } else {
                    showAuthError('Ошибка авторизации');
                }
            })
            .catch(error => {
                console.error('Auth error:', error);
                showAuthError('Ошибка соединения с сервером');
            });
        }

        function showLoading() {
            hideAllScreens();
            document.getElementById('loading-screen').classList.remove('hidden');
        }

        function showAuthError(message) {
            hideAllScreens();
            document.getElementById('auth-screen').classList.remove('hidden');
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function hideAllScreens() {
            document.querySelectorAll('.auth-screen, .loading, #test-screen, #result-screen').forEach(el => {
                el.classList.add('hidden');
            });
        }

        function startTest() {
            hideAllScreens();
            document.getElementById('test-screen').classList.remove('hidden');
            currentQuestion = 0;
            answers = [];
            totalScore = 0;
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestion];

            document.getElementById('question-number').textContent = `Вопрос ${currentQuestion + 1}`;
            document.getElementById('question-text').textContent = question.text;

            const answersGrid = document.getElementById('answers-grid');
            answersGrid.innerHTML = '';

            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer-option';
                answerElement.textContent = answer.text;
                answerElement.onclick = () => selectAnswer(index);
                answersGrid.appendChild(answerElement);
            });

            updateProgress();

            // No next button to reset anymore
        }

        function selectAnswer(answerIndex) {
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });

            document.querySelectorAll('.answer-option')[answerIndex].classList.add('selected');
            answers[currentQuestion] = answerIndex;

            // Auto-advance to next question after a short delay
            setTimeout(() => {
                nextQuestion();
            }, 800);
        }

        function nextQuestion() {
            if (answers[currentQuestion] === undefined) return;

            const question = questions[currentQuestion];
            totalScore += question.answers[answers[currentQuestion]].score;

            currentQuestion++;

            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    showQuestion();
                }, 200);
            } else {
                setTimeout(() => {
                    showResult();
                }, 200);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = `Вопрос ${currentQuestion + 1} из ${questions.length}`;
        }

        function showResult() {
            hideAllScreens();
            document.getElementById('result-screen').style.display = 'block';

            const resultType = resultTypes.find(type =>
                totalScore >= type.minScore && totalScore <= type.maxScore
            );

            document.getElementById('result-emoji').textContent = resultType.emoji;
            document.getElementById('result-title').textContent = resultType.title;
            document.getElementById('result-description').textContent = resultType.description;
            document.getElementById('result-score').textContent = `${totalScore} из 40 баллов`;

            // Сохраняем результат в базу данных
            saveResult(totalScore, resultType.title, answers);
        }

        function saveResult(score, resultType, testAnswers) {
            if (!sessionId) return;

            fetch('/api/test/result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Session-ID': sessionId
                },
                body: JSON.stringify({
                    score: score,
                    result_type: resultType,
                    answers: testAnswers
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Result saved:', data);
            })
            .catch(error => {
                console.error('Error saving result:', error);
            });
        }

        function shareResult(platform) {
            const resultType = resultTypes.find(type =>
                totalScore >= type.minScore && totalScore <= type.maxScore
            );

            const url = window.location.href;
            const userName = currentUser ? `${currentUser.first_name}: ` : '';
            const resultText = `${userName}Я прошел тест "Детектор Биоробота" и получил результат: ${resultType.title}! 🤖\n\nМой счет: ${totalScore} из 40 баллов\n\nА какой результат у тебя? Пройди тест:`;

            if (platform === 'telegram') {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(resultText)}`);
                } else {
                    window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(resultText)}`, '_blank');
                }
            }
        }

        function restartTest() {
            currentQuestion = 0;
            answers = [];
            totalScore = 0;
            showWelcomeScreen();
        }
    </script>
</body>
